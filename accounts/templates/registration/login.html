
{% extends 'calendarapp/base.html' %}
{% load static %}

{% block header %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/logo.css' %}">
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/button.css' %}">
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/register.css' %}">
<!--<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/fontawesome.css' %}">-->
<script src="https://kit.fontawesome.com/9319a33fb6.js" crossorigin="anonymous"></script>
<a href="{{'/'}}"><img src="{% static 'croissant/image/logo.png' %}" alt="ロゴ" class="logo_b logo_login"></a>
{% endblock header %}

{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
      <div class ="form-size">
        <div align="center" class="field input-group">
            <span class="input-group-text" id="basic-addon2">
                <i class="fa fa-solid fa-envelope fa-2x"></i>
            </span>
            <input type="text" class="form-control" id="username" name="username" placeholder="メールアドレス" required>
        </div>
        <div align="center" class="field input-group">
            <span class="input-group-text" id="basic-addon3">
                <i class="fa fa-solid fa-lock fa-2x"></i>
            </span>
            <input type="text" class="form-control" id="password" name="password" placeholder="パスワード" required>
        </div>
          <p class="p1"></p>
    <div class="text-center">
        <button type="submit" class="btn-square-pop">ログイン</button>
    </div>
    <div class="other-login">
        <h6 class="text-center">アカウント登録がまだの方は</h6>
        <p class="text-center">
            <a class="btn-flat-dashed-border" href="{% url 'accounts:register' %}">こちら</a>
        </p>
    </div>
    {% csrf_token %}
</form>
{% endblock content %}
