{% extends 'calendarapp/base.html' %}
{% load static %}

{% block header %}
<script src="{% static 'croissant/fullcalendar/main.js' %}"></script>
<script src="{% static 'croissant/fullcalendar/calender.js' %}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth'　// オプション　（月表示）
    });
    calendar.render();　// カレンダーの初期化（再レンダリング）
});
</script>
{% endblock header %}

{% block content %}
<div class="menu">
    <i class="bi bi-caret-left" style="font-size: 300%;"></i>
    <i class="bi bi-caret-right" style="font-size: 300%;"></i>
    <button type="button" class="btn btn-secondary">today</button>
    <button type="button" class="btn btn-secondary">share</button>
    <button type="button" class="btn btn-secondary">request</button>
    <button type="button" class="btn btn-secondary">logout</button>
</div>
<div id="calendar">a</div>
{% endblock content %}
