{% extends 'calendarapp/base.html' %}
{% load static %}

{% block header %}
<!--css-->
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/calendar.css' %}">
<!--fullcalendar-->
<link href="{% static 'croissant/fullcalendar/main.css' %}" rel='stylesheet'/>
<script src="{% static 'croissant/fullcalendar/main.js' %}"></script>
<!--fullcalendarで使用するbootstrap-->
<link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
<link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
<!-- ポップアップ表示のライブラリSweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
<!--views.pyからeventデータ取得-->
        var events = {{ event_list|safe }};
        var requests = {{ request_list|safe }};
        var user_id = {{ user_id|safe }};

<!--URLの作成-->
        var url = new String("http://127.0.0.1:8000/calendar/requester_main/" + user_id);

        var calendarEl = document.getElementById('calendar');

<!--fullcalendarの詳細設定-->
        var calendar = new FullCalendar.Calendar(calendarEl, {
<!--週表示カレンダーの詳細設定-->
          views: {
              timeGridWeek: {
<!--タイトルのフォーマット-->
                titleFormat: function (date) {
                  const startMonth = date.start.month + 1;
                  const endMonth = date.end.month + 1;

                  if (startMonth === endMonth) {
                     return startMonth + '月';
                  } else {
                     return startMonth + '月～' + endMonth + '月';
                  }
                },
<!--日付のフォーマット-->
                dayHeaderFormat: function (date) {
                  const day = date.date.day;
                  const weekNum = date.date.marker.getDay();
                  const week = ['(日)', '(月)', '(火)', '(水)', '(木)', '(金)', '(土)'][weekNum];

                  return day + ' ' + week;
                },
              },
          },
            locale: 'ja',// 日本語
            firstDay: (new Date()).getDay(),// 開始日の設定
            validRange: {
                start: new Date()
            },
<!--            themeSystem: 'bootstrap',// テーマの設定-->
            scrollTime: '08:00',// 開始時間の設定
            initialView: 'timeGridWeek',//　カレンダーの種類
            nowIndicator: false,//　現在時刻の目印表示
            allDaySlot: true,// 終日イベント欄の表示
            expandRows: true,// pcなどで表示する縦幅を変えるとそれに対応して時間幅も合わせてくれる設定
<!--            stickyHeaderDates: true,// スクロールした際に日付が一番上に残ってくれる設定-->
            slotDuration: '00:30:00',// 時間区切りの設定
            slotLabelInterval: '01:00',// 時間テキストの表示間隔
            contentHeight: '800px',// 要設定
<!--オリジナルボタンの作成-->
            customButtons: {
<!--ログアウトボタン-->
                logout: {
                    text: 'logout',
                    backgroundColor: 'red',
                    click: function() {
                        location.href = "http://127.0.0.1:8000/calendar/signout"
                    }
                },
<!--リクエストボタン-->
                request: {
                    text: 'request',
                    click: function() {
                        location.href = "http://127.0.0.1:8000/calendar/request"
                    }
                },
<!--シェアボタン-->
                share: {
                    text: 'share',
                    click: function() {
                        Swal.fire({
                            title: url,
                            text: "友達にシェアしよう！",
                            icon: "success",
                            button: "閉じる",
                        });
                    }
                }
            },
<!--ツールバーのボタン設定-->
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'share request logout'
            },
<!--イベントクリック時のアクション-->
            eventClick: function (info){
                if (info.event.id) {
                    document.getElementById('close').value=info.event.id;
                    modal.classList.remove('hidden');
                    mask.classList.remove('hidden');
                }
            },

            navLinks: false, // can click day/week names to navigate views
            editable: false,
            selectable: false,
            selectMirror: true,
            dayMaxEvents: true, // allow "more" link when too many events

<!--イベント情報入力-->
            eventSources: [
<!--グーグルカレンダーの情報取得-->
                {
                    events: events,
                    color: 'gray',
                    textColor: 'black',
                },
                {
                    events: requests,
                    color: 'blue',
                },
                {
                    googleCalendarId: 'japanese__ja@holiday.calendar.google.com',
                    display: 'background',
                }
            ],
        });

        calendar.render();

<!--ポップアップ画面の処理-->
      const close = document.getElementById('close');
      const modal = document.getElementById('modal');
      const mask = document.getElementById('mask');

      close.addEventListener('click', function () {
        modal.classList.add('hidden');
        mask.classList.add('hidden');
        Swal.fire({
            title: "送信されました！",
            icon: "success",
            button: "閉じる",
        });
      });
      mask.addEventListener('click', function () {
        modal.classList.add('hidden');
        mask.classList.add('hidden');
      });
    });




</script>
{% endblock header %}

{% block content %}
<!--カレンダー表示-->
<div id="calendar"></div>

<!--ポップアップ表示-->
<div id="mask" class="hidden"></div>
<section id="modal" class="hidden">
    <h3>リクエスト承認画面</h3>
    <form method="post">
        {% csrf_token %}
        <div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="custom-radio-1" name="is_accepted" value="Yes">
                <label class="custom-control-label" for="custom-radio-1">承認</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="custom-radio-2" name="is_accepted" value="No">
                <label class="custom-control-label" for="custom-radio-2">未承認</label>
            </div>
        </div>
        <label>メッセージ</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
        <button type=submit id="close" name="id">送信</button>
    </form>
</section>
{% endblock content %}
