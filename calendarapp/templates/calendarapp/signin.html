{% extends 'calendarapp/base.html' %}
{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/logo.css' %}">
{#<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/button.css' %}">#}
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/register.css' %}">
<a href="{{'/'}}"><img src="{% static 'croissant/image/logo_big.png' %}" alt="ロゴ" class="logo_b"></a>
{% endblock header %}

{% block content %}

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Log In</h3>
                    <form method="post">
                        {% csrf_token %}
                        {% if error %}
                        {{ error }}
                        {% endif %}
                        <label for="username" class="visually-hidden">ユーザー名</label>
                        <input type="text" id="username" class="form-control input-lg" placeholder="ユーザー名" name="username" required="" autofocus="">
                        <label for="inputEmail" class="visually-hidden">メールアドレス</label>
                        <input type="email"  id="inputEmail" class="form-control input-lg" placeholder="メールアドレス"  required="" autofocus="">
                        <p class="p1"></p>
                        <label for="inputPassword" class="visually-hidden">パスワード</label>
                        <input type="password" id="inputPassword" class="form-control input-lg" placeholder="パスワード" name="password" required="">
                        <div class="checkbox mb-3">
                        </div>
                        <p class="p2"></p>
                        <div style="text-align: center;">
                        <button class="btn btn-outline-light btn-lg" type="submit">　　　ログイン　　　</button>
                            <br>
                            <br>
                            <br>
                        <h6 class="text-center">アカウント登録がまだの方は</h6>
                        <p class="text-center">
                            <a class="btn-flat-dashed-border" href="{% url 'register' %}">こちら</a>
                        </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
