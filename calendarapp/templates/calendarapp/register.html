{% extends 'calendarapp/base.html' %}
{% load static %}

{% block header %}
<link rel='stylesheet' type="text/css" href="{% static 'croissant/css/logo.css' %}">
<a href="{{'index'}}"><img src="{% static 'croissant/image/logo_big.png' %}" alt="ロゴ" class="logo_b"></a>
{% endblock header %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {% if error %}
        {{ error }}
        {% endif %}
        <label for="inputEmail" class="visually-hidden">ユーザー名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="ユーザー名" name="username" required=""
               autofocus="">
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required="">
        <div class="checkbox mb-3">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">アカウント登録</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
    </form>
</div>

{% endblock content %}
