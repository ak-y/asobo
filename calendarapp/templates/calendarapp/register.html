{% extends 'calendarapp/base.html' %}
{% load static %}

{% block header %}
<a href="{{'index'}}"><img src="{% static 'croissant/image/logo.png' %}" alt="ロゴ"></a>
{% endblock header %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">登録する</h1>
        {% if error %}
        {{ error }}
        {% endif %}
        <label for="inputEmail" class="visually-hidden">ユーザー名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="ユーザー名" name="username" required=""
               autofocus="">
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required="">
        <div class="checkbox mb-3">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
    </form>
</div>

{% endblock content %}
